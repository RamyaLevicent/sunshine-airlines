<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<style>
/* General styles for all screen sizes */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
}

nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color:white;
    padding: 10px 20px;
    color: black;
}

.nav__logo {
    font-size: 24px;
    font-weight: bold;
}

.nav__links {
    list-style: none;
    display: flex;
}

.nav__links li {
    margin-left: 60px;
    position: relative;
}

.nav__links a {
    text-decoration: none;
    color: black;
    font-size: 18px;
    transition: color 0.3s ease;
}

.nav__links a:hover {
    color: #f0c040;
}

/* Dropdown Styles */
.dropdown__menu {
    display: none;
    position: absolute;
    top: 100%;
    left: 0;
    padding: 10px 0;
    width: 200px;
    z-index: 10;
    border-radius: 5px;
 
}


.dropdown__menu li {
    text-align: center; /* Center the dropdown items */
    padding: 10px 20px;
}

.dropdown__menu li a {
    color: black;
    text-decoration: none;
}

.dropdown__menu li a:hover {
    color: #f0c040;
}

/* Mobile View - Hide navigation links and show the toggle button */
.nav-toggle-btn {
    display: none;
    background: none;
    border: none;
    color: black;
    font-size: 28px;
    cursor: pointer;
}

.nav-toggle-btn .open {
    display: block;
}

.nav-toggle-btn .close {
    display: none;
}

/* Mobile View */
@media (max-width: 768px) {
    .nav__links {
        display: none;
        position: absolute;
        top: 60px;
        right: 0;
        
        flex-direction: column;
        width: 100%;
        padding: 20px 0;
        align-items: center; /* Center the entire navigation */
    }

    .nav__links li {
        margin: 10px 0;
        text-align: center;
        width: 100%; /* Ensure the dropdown takes full width in mobile */
    }

    .nav__links.active {
        display: flex;
    }

    .nav-toggle-btn {
        display: block;
    }

    .nav-toggle-btn.active .open {
        display: none;
    }

    .nav-toggle-btn.active .close {
        display: block;
    }

    /* Dropdown menu items are aligned in the center and span full width */
    .dropdown__menu {
        position: static;
        display: none;
        padding: 10px 0;
        width: 100%;
    
    }

    .dropdown__menu li {
        width: 100%;
        padding: 10px 0;
        text-align: center; /* Centering dropdown items in mobile view */
    }

    .dropdown.active .dropdown__menu {
        display: block;
    }
}



.dropdown-icon {
    margin-left: 8px;
    transition: transform 0.3s ease;
}

/* Rotate the dropdown icon when the dropdown is open */
.dropdown.active .dropdown-icon {
    transform: rotate(180deg);
}

/* Dropdown Hover for Desktop */
@media (min-width: 769px) {
    .dropdown:hover .dropdown__menu {
        display: block;
    }

    .dropdown:hover .dropdown-icon {
        transform: rotate(180deg);
    }
}


</style>
<body>
    <nav>
        <div class="nav__logo">Sunshine</div>
        <button class="nav-toggle-btn" aria-label="Toggle menu" data-nav-toggler="">
          <ion-icon name="menu-outline" class="open md hydrated" role="img" aria-label="menu outline"></ion-icon>
          <ion-icon name="close-outline" class="close md hydrated" role="img" aria-label="close outline"></ion-icon>
        </button>
        <ul class="nav__links">
            <li class="link"><a href="index.html">Home</a></li>
            <li class="link"><a href="about.html">About</a></li>
            <li class="link"><a href="specialoffers.html">Offers</a></li>
        
            <!-- Book a Flight Dropdown -->
            <li class="link dropdown">
                <a href="managebooking.html" class="dropdown-toggle">
                    Book a Flight 
                    <ion-icon name="chevron-down-outline" class="dropdown-icon"></ion-icon>
                </a>
                <ul class="dropdown__menu">
                    <li><a href="bookaflight.html">Booking</a></li>
                    <li><a href="checkin.html">Check-In</a></li>
                    <li><a href="flightstatus.html">Flight Status</a></li>
                    <li><a href="baggage.html">Luggage</a></li>
                    <li><a href="managebooking.html">Manage Booking</a></li>
                </ul>
            </li>
        
            <!-- Services Dropdown -->
            <li class="link dropdown">
                <a href="travelinfo.html" class="dropdown-toggle">
                    Services 
                    <ion-icon name="chevron-down-outline" class="dropdown-icon"></ion-icon>
                </a>
                <ul class="dropdown__menu">
                    <li><a href="mobileapp.html">Mobile App</a></li>
                    <li><a href="customersupport.html">Customer Support</a></li>
                    <li><a href="insurance.html">Insurance</a></li>
                    <li><a href="language.html">Language / Region Selector</a></li>
                    <li><a href="privacypolicy.html">Privacy Policy</a></li>
                    <li><a href="travelinfo.html">Travel Information</a></li>
                </ul>
            </li>
        
            <li class="link contact-btn">
                <a href="contact.html" target="_blank"><button class="btn">Contact</button></a>
            </li>
        </ul>
        
      </nav>
      <script>
// Toggle the entire navigation for mobile view
const navToggleBtn = document.querySelector('.nav-toggle-btn');
const navLinks = document.querySelector('.nav__links');

navToggleBtn.addEventListener('click', () => {
    navLinks.classList.toggle('active');
    navToggleBtn.classList.toggle('active');
});

// Handle dropdown functionality for mobile view
const dropdowns = document.querySelectorAll('.dropdown-toggle');

dropdowns.forEach(dropdown => {
    dropdown.addEventListener('click', function (event) {
        event.preventDefault();
        const parent = this.parentElement;  // The parent <li> element
        parent.classList.toggle('active');  // Toggle the active class to show/hide dropdown
    });
});

</script>      
</body>
</html>
