<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sunshine Airlines - Login & Signup</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: linear-gradient(120deg, #a0e3e8, #e1e8f0);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      color: #003366;
      border-radius: 10px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      padding: 30px 40px;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .tagline {
      font-size: 14px;
      margin-bottom: 20px;
      color: #666;
    }

    form {
      margin-top: 20px;
    }

    .form-row {
      margin-bottom: 15px;
      text-align: left;
    }

    label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
      color: #333;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
      color: #333;
    }

    input:focus, select:focus {
      border-color: #0066cc;
      outline: none;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #0066cc;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #004d99;
    }

    .toggle {
      margin-top: 15px;
      font-size: 14px;
    }

    .toggle a {
      color: #0066cc;
      text-decoration: none;
    }

    .toggle a:hover {
      color: #003366;
    }

    .hidden {
      display: none;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      color: #fff;
      background-color: #007bff;
      text-decoration: none;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
    }

    .btn a {
      text-decoration: none;
      color: inherit; /* Inherits the button's text color */
    }

    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Login Form -->
    <div id="loginForm">
      <h2>Welcome to Sunshine Airlines</h2>
      <p class="tagline">Login to your account</p>
      <form onsubmit="handleLogin(event)">
        <div class="form-row">
          <label for="loginEmail">Email</label>
          <input type="email" id="loginEmail" placeholder="Enter your email" required>
        </div>
        <div class="form-row">
          <label for="loginPassword">Password</label>
          <input type="password" id="loginPassword" placeholder="Enter your password" required>
        </div>
        <!-- <button type="submit">Login</button> -->
        <a href="./home.html" class="btn">Login</a>

        <!-- <button class="btn">
          <a href="./index.html">Login</a>
        </button> -->

      </form>
      <p class="toggle">Don't have an account? <a href="#" onclick="toggleForms('signup')">Sign Up</a></p>
    </div>

    <!-- Signup Form -->
    <div id="signupForm" class="hidden">
      <h2>Create Your Sunshine Airlines Account</h2>
      <p class="tagline">Sign up to get started</p>
      <form onsubmit="handleSignup(event)">
        <div class="form-row">
          <label for="signupName">Full Name</label>
          <input type="text" id="signupName" placeholder="Enter your name" required>
        </div>
        <div class="form-row">
          <label for="signupEmail">Email</label>
          <input type="email" id="signupEmail" placeholder="Enter your email" required>
        </div>
        <div class="form-row">
          <label for="signupPassword">Password</label>
          <input type="password" id="signupPassword" placeholder="Create a password" required>
        </div>
        <div class="form-row">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
        </div>
        <button type="submit">Sign Up</button>
      </form>
      <p class="toggle">Already have an account? <a href="#" onclick="toggleForms('login')">Login</a></p>
    </div>
  </div>

  <script>
    function toggleForms(formType) {
      const loginForm = document.getElementById('loginForm');
      const signupForm = document.getElementById('signupForm');

      if (formType === 'signup') {
        loginForm.classList.add('hidden');
        signupForm.classList.remove('hidden');
      } else {
        signupForm.classList.add('hidden');
        loginForm.classList.remove('hidden');
      }
    }

    function handleLogin(event) {
      event.preventDefault();
      // Redirect to indexpage after login
      alert('Login successful!');
      window.location.href = "home.html"; // Replace with your indexpage path
    }

    function handleSignup(event) {
      event.preventDefault();
      // Redirect to indexpage after signup
      alert('Signup successful!');
      window.location.href = "home.html"; // Replace with your indexpage path
    }
  </script>
</body>
</html>
